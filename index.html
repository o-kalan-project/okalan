        <script>
        document.fonts.ready.then(async function(fontFaceSet) {
            //自作のライブラリは最強だ!
            _animation();

            _nodebr();

            _nodebr();
            _text('応歌ランの公式ページ(仮)です');
            _nodebr();

            _nodebr();
            document.getElementById("text").innerHTML+='<div style="text-align: center;"class="box2"><a href="/static/updatelog.html" style="color: rgb(255, 255, 255); background-color: pink; font-family: keifont; font-size: 50px;">年表</a></div>'
            _nodebr();
            _nodebr();
            _nodebr();
            _nodebr();
            _nodebr();
            _nodebr();
            _nodebr();
            await _sleep(100);
            await _freetext('h1','ニコ動が落ちてから','a','keifont','30px','pink','middle','popup','0');
            await _sleep(100);
            _freetext('h1','Loading……','id','keifont','30px','pink','middle','popup','0');
            NicovideoDown = new Date('2024/06/08 06:00:00');
            setInterval(() => {
                da=new Date(Date.now() + ((new Date().getTimezoneOffset() + (540)) * 60 * 1000))
                y=da.getFullYear().toString();
                m=da.getMonth()+1
                m=m.toString();
                d=da.getDate().toString();
                h=da.getHours().toString();
                mo=da.getMinutes().toString();
                s=da.getSeconds().toString();
                if(m.length==1){m='0'+m}
                if(d.length==1){d='0'+d}
                if(h.length==1){h='0'+h}
                if(mo.length==1){mo='0'+mo}
                if(s.length==1){s='0'+s}
                dat1 =new Date(y+'/'+m+'/'+d+' '+h+':'+mo+':'+s)
                diff = dat1.getTime() - NicovideoDown.getTime();
                diff=diff/1000
                min=Math.floor(diff/60);
                hou=Math.floor(min/60);
                day=Math.floor(hou/24)

                document.getElementById('id').textContent=day+'日'+hou%24+'時間'+min%60+'分'+diff%60+'秒'

            },1000)
        });
