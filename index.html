                        m = da.getMonth() + 1
                        m = m.toString();
                        d = da.getDate().toString();
                        h = da.getHours().toString();
                        mo = da.getMinutes().toString();

                        diff = dat1.getTime() - NicovideoDown.getTime();

                        hou = Math.floor(min / 60);
